<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">
    function getFcmToken() {
      window.webkit.messageHandlers.getFcmToken.postMessage("getFcmToken postmessage引数");
    }
    function decrementBadge() {
      window.webkit.messageHandlers.decrementBadge.postMessage("decrementBadge postmessage引数");
    }
    function pullToNaitiveApp() {
      window.webkit.messageHandlers.pullToNaitiveApp.postMessage("pullToNaitiveApp postmessage引数");
    }
    function receiveFromNaitiveApp(message) {
      var element = document.getElementById('pull-to-naitive-app');
      element.insertAdjacentHTML('afterend','<p>' + message +'</p>');
    }
  </script>
  <p onclick="getFcmToken()">getFcmToken</p>
  <p onclick="decrementBadge()">decrementBadge</p>
  <p id="pull-to-naitive-app" onclick="pullToNaitiveApp()">pullToNaitiveApp</p>
</body>
</html>
