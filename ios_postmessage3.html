<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">
    function setLocalStorage() {
      const date = new Date();
      const now = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
      localStorage.setItem('now', now);
    }

    function getLocalStorage() {
      document.body.insertAdjacentHTML('afterend','<p>' + localStorage.getItem('now') +'</p>');
    }

    window.receivePushNotification = function(token) {
      document.body.insertAdjacentHTML('afterend','<p>' + token +'</p>');
    }

    window.receiveFcmToken = function(token) {
      document.body.insertAdjacentHTML('afterend','<p>' + token +'</p>');
    }
  </script>
  <p onclick="window.webkit.messageHandlers.getFcmToken.postMessage('test')">getFcmToken</p>
  <p onclick="window.webkit.messageHandlers.updateBadge.postMessage('20')">updateBadge 20</p>
  <p onclick="window.webkit.messageHandlers.updateBadge.postMessage('1')">updateBadge 1</p>
  <p onclick="setLocalStorage()">setLocalStorage</p>
  <p onclick="getLocalStorage()">getLocalStorage</p>

</body>
